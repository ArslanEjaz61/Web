<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Gallery or File Explorer</title>
</head>
<body>
    <!-- Hidden input for file selection -->
    <input type="file" id="fileInput" style="display:none;" />

    <!-- Button to trigger the file input -->
    <button id="openButton">Open Gallery or File Explorer</button>

    <script>
        // Get the button and file input elements
        const openButton = document.getElementById('openButton');
        const fileInput = document.getElementById('fileInput');

        // When the button is clicked, trigger the file input
        openButton.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle file selection
        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                alert('File selected: ' + files[0].name);
            }
        });
    </script>
</body>
</html>
